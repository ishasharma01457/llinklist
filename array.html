<script>
class Queue {
  constructor() {
    this.data = {};
    this.front = 0;
    this.rear = 0;
  }
  enqueue(data) {
    this.data[this.rear] = data;
    this.rear++;
  }
  dequeue() {
    const data = this.data[this.front];
    delete this.data[this.front];
    this.front++;
    return data;
  }

     
  peek() {
    return this.data[this.front];
  }
  get length() {
    return this.rear - this.front;
  }
}
let queue = new Queue();
queue.enqueue(7);
queue.enqueue(2);
queue.enqueue(6);
queue.enqueue(4);
queue.display(); 
queue.dequeue();
queue.display();
queue.peek();    

</script>
